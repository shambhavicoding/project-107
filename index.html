<html>
<head>
    <title>Sound Recognition</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Animals Sound</h2>
        <p>Note:Play sounds like bark, moo, roar and meow by clicking on the animls</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification()">Start</button>
            <h3 id="result_label">I can hear-</h3>
            <h4 id="result_confidence">Accuracy-</h4>
            <br>
            <img id="dog" src="dog.jpg" width="300" height="300">
            <img id="lion" src="lion.jpg" width="300" height="300">
            <img id="cow" src="cow.jpg" width="300" height="300">
            <img id="cat" src="cat.jpg" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_fighter">
        Developed by: Shambhavi Banka
    </div>
    <script src="main.js"></script>
</body>
</html>
